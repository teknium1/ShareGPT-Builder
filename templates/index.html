<!DOCTYPE html>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<html>
   <head>
       <title>ShareGPT Builder</title>
       <style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #00ff9f;
    text-shadow: 0 0 10px rgba(0, 255, 159, 0.3);
    font-family: 'Orbitron', sans-serif;
    font-weight: 600;
    letter-spacing: 2px;
    font-size: 32px;
}
body {
    font-family: 'Orbitron', sans-serif;
    padding: 20px;
    background-color: #0c0c0c;
    color: #00ff9f;
    background-image: radial-gradient(circle at center, rgba(0, 255, 159, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100vmax;
}
.container {
    width: 50%;
    margin: auto;
}
form {
    background-color: #1c1c1c;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 255, 159, 0.1);
    position: relative;
    backdrop-filter: blur(5px);
}
form::before {
    content: "";
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    background: linear-gradient(45deg, rgba(0, 255, 159, 0.1), rgba(0, 255, 159, 0));
    z-index: -1;
    border-radius: 10px;
    backdrop-filter: blur(5px);
}
.turn {
    margin-bottom: 20px;
}
textarea {
    width: 100%;
    min-height: 120px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #00ff9f;
    background-color: rgba(12, 12, 12, 0.7);
    color: #00ff9f;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
    backdrop-filter: blur(5px);
}
button, input[type="submit"] {
    background-color: #00ff9f;
    color: #0c0c0c;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
    font-size: 14px;
}
button:hover, input[type="submit"]:hover {
    background-color: #00d184;
    box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
    transform: translateY(-2px);
}
.button-container {
    display: flex;
    justify-content: right;
    margin-right: 10px;
}
.button-container button {
    margin-right: 10px;
}
.button-container button:last-child {
    margin-right: 0;
}
.button-container-two {
    display: flex;
    justify-content: center;
}
.button-container-two button {
    margin-right: 10px;
}
.button-container-two button:last-child {
    margin-right: 0;
}
.footer {
    text-align: center;
    margin-top: 20px;
    color: #00ff9f;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
    font-size: 12px;
}
.tablink {
    background-color: #00ff9f;
    color: #0c0c0c;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 12px 16px;
    font-size: 16px;
    width: 20%;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
}

.tablink:hover {
    background-color: #00d184;
    box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
    transform: translateY(-2px);
}

.tabcontent {
    color: #00ff9f;
    display: none;
    padding: 40px;
    text-align: left;
}

.tabcontainer {
    width: 100%;
    margin: auto;
}
.active {
    box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
}

.container {
    width: 500px;
    margin: auto;
}
#dpoForm {
    margin-top: 40px;
}

#sftForm {
    margin-top: 40px;
}
       </style>
   </head>
   <body>
       <h1>ShareGPT Builder</h1>

       <div class="tabcontainer">
           <div class="button-container-two">
               <button class="tablink" onclick="openTab('sft', this)" id="defaultOpen">SFT</button>
               <button class="tablink" onclick="openTab('dpo', this)">DPO</button>
           </div>
   
           <div id="sft" class="tabcontent">
               {% include 'sft_form.html' %}
           </div>
   
           <div id="dpo" class="tabcontent">
               {% include 'dpo_form.html' %}
           </div>
       </div>
   
       <script>
           function submitForm(e, formId, tabName) {
               e.preventDefault();
               var form = document.getElementById(formId);
               fetch(form.action, {
                   method: form.method,
                   body: new FormData(form)
               })
               .then(response => {
                   if (response.ok) {
                       openTab(tabName);
                       history.pushState({}, "", "/");
                   } else {
                       alert("Form submission failed.");
                   }
               })
               .catch(error => console.error('Error:', error));
           }

           function openTab(tabName, elmnt) {
               var i, tabcontent, tablinks;
               tabcontent = document.getElementsByClassName("tabcontent");
               for (i = 0; i < tabcontent.length; i++) {
                   tabcontent[i].style.display = "none";
               }
               tablinks = document.getElementsByClassName("tablink");
               for (i = 0; i < tablinks.length; i++) {
                   tablinks[i].className = tablinks[i].className.replace(" active", "");
               }
               document.getElementById(tabName).style.display = "block";
               elmnt.className += " active";
           }
           document.getElementById("defaultOpen").click();
       </script>
   </body>
</html>

<!DOCTYPE html>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<html>
<head>
    <title>ShareGPT Builder</title>
</head>
<body>
    <div class="container">
        <form id="sftForm" action="/sft" method="POST" onsubmit="submitForm(event, 'sftForm', 'sft')">
            <div id="turns">
                <div class="turn">
                    <div>
                        <label for="system">System:</label>
                        <textarea id="system" name="system"></textarea>
                    </div>
                    <div>
                        <label for="user">User:</label>
                        <textarea id="user" name="user[]"></textarea>
                    </div>
                    <div>
                        <label for="gpt">GPT:</label>
                        <textarea id="gpt" name="gpt[]"></textarea>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="button" onclick="addTurn()">Add Turn</button>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script>
    function addTurn() {
        var turns = document.getElementById('turns');
        var newTurn = document.createElement('div');
        newTurn.innerHTML = '<div><label for="user">User:</label><textarea id="user" name="user[]"></textarea></div><div><label for="gpt">GPT:</label><textarea id="gpt" name="gpt[]"></textarea></div>';
        turns.appendChild(newTurn);
    }
    </script>
    <script>
        document.getElementById("sftForm").addEventListener("submit", function(){
            setTimeout(function() {
                document.getElementById("sftForm").reset();
            }, 10);
        });
    </script>
</body>
</html>
